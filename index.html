<!DOCTYPE html>
<html>
<head>
	<title>Homepage Rotator</title>
	<script src="js/jquery2.1.4.min.js"></script>
	<script src="js/slider.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lato.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Homepage Rotator</h1>
		</div>

		<div class="slider">
			<ul>
				<li>
					<img src="img/01.jpg">
					<div class="caption">Scene 1</div>
				</li>
				<li>
					<img src="img/02.jpg">
					<div class="caption">Scene 2</div>
				</li>
				<li>
					<img src="img/03.jpg">
					<div class="caption">Scene 3</div>
				</li>
				<li>
					<img src="img/04.jpg">
					<div class="caption">Scene 4</div>
				</li>
				<li>
					<img src="img/05.jpg">
					<div class="caption">Scene 5</div>
				</li>
				<li>
					<img src="img/06.jpg">
					<div class="caption">Scene 6</div>
				</li>
			</ul>
			<button class="prev">PREV</button>
			<button class="next">NEXT</button>
			<!--<button class="playPause">Play/Pause</button>-->
		</div>


		<div class="footer">
			2015 Wei Chung Chuo
		</div>
	</div>
</body>
</html>
